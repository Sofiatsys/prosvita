<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>
<ul>
    <li th:each="article : ${articles}">
        <a th:href="@{'/articles/' + ${article.id}}" th:text="${article.title}"></a>
        <span>by</span> <a th:href="@{'/authors/' + ${article.owner.id}}" th:text="${article.owner.name} + ' ' + ${article.owner.surname}"></a>
    </li>
</ul>
</body>
</html>
