<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center bg-white border-bottom">
    <div class="title ms-3">Prosvita</div>
    <div class="d-flex align-items-center me-3">
        <a href="/articles/create" class="publish-button btn btn-primary me-3">Publish</a>
        <div class="dropdown">
            <a href="#" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/css/user.png" alt="Icon" class="icon">
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><a class="dropdown-item" href="/settings">Settings</a></li>
                <li><a class="dropdown-item" href="/auth/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <h1>Articles</h1>
    <div class="row">
        <div th:each="article : ${articles}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="'/img_folder/' + ${article.imageUrl}" alt="Article Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}"></h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="card-text" th:text="${'by ' + article.owner.surname}"></p>
                        <a th:href="@{'/' + ${article.id}}" class="btn view-button">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
