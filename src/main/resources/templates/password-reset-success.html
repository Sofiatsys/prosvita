<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h2 {
            margin-top: 100px;
            color: #333;
            margin-bottom: 50px;
        }

        p {
            margin-bottom: 50px;
        }

        .back-link {
            background-color: #5C7AEA;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #4a65d2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Link Sent</h2>
    <p>A password reset link has been sent to your email address. Please check your inbox and follow the instructions to reset your password.</p>
    <div>
        <a href="/auth/login" class="back-link">Back to login</a>
    </div>
</div>
</body>
</html>
